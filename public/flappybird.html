<body>
<script>
  (async () => {
    // Java 17 + disable AOT so it won't look for FlappyBird.jar.js
    await cheerpjInit({ version: 17, aot: false });

    // Create an AWT/Swing surface
    cheerpjCreateDisplay(800, 600);

    try {
      // Your JAR has Main-Class: Main
      await cheerpjRunJar("/app/FlappyBird.jar");
      console.log("Started via RunJar");
    } catch (e) {
      console.warn("RunJar failed, trying RunMain:", e);
      await cheerpjRunMain("Main", "/app/FlappyBird.jar");
      console.log("Started via RunMain");
    }
  })();
</script>
</body>
